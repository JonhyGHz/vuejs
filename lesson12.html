<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app" class="container">

      <h2>Tareas</h2>
      <ul class="list-group tasks">
        <li v-for="task in tasks" class="list-group-item" :class="{editing: task.editing, completed: !task.pending}">

          <a href="#">
            <span class="glyphicon" :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'" aria-hidden="true"></span>
          </a>

          <template v-if="!task.editing">
            <span  class="description">{{task.description}}</span>
            <div>
              <a href="">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
              <a href="">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </a>

            </div>
          </template>
          <template v-else id="">
            <input type="text" v-model="task.description">
            <div>
              <a href="">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </a>
              <a href="">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>

            </div>
          </template>


        </li>

      </ul>
      <form @submit.prevent="createTask" class="new-task-form" >
        <input v-model="new_task" type="text" class="form-control">
        <button type="button" class="btn btn-primary">Crear tarea</button>
      </form>
      <footer class="footer">
        <p>&copy; 2017 Programacion jje</p>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>

    <!--Libreria numeral js-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script src="app.js"></script>

  </body>
</html>
